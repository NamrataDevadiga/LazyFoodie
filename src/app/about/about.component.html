<div class="row aboutTitle">

  <div class="col-md-10 container">
    <div class="aboutHeader">A little something&nbsp;</div>
    <div class="aboutHeader color-text">about&nbsp;</div>
    <div class="aboutHeader"> me...</div> 
  </div>
  <div class="col-md-1"></div>
</div>
<div class="row rowData">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="card-deck">
      <div class="card aboutText">
        <div class="card-body">
          <p class="card-text">{{introText}}</p>
          <br/>
          <p class="card-text">{{aboutPageText}}</p>
          <br/>
          <p class="card-text">{{contactText}}</p>
          <p class="card-text">{{email}}</p>
        </div>
      </div>
      <div class="card aboutImage">
        <img class="card-img-top" src="assets/contact.JPG" alt="Card image cap">
      </div>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
